<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>API Medicamentos</title>
		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<main class="d-flex flex-column justify-content-center align-items-center">
			<h2 class="mt-3">API medicamentos</h2>
			<form class="mt-2">
				<div class="d-flex gap-2 justify-content-evenly align-items-center position-relative">
					<input class="z-2 rounded-1 w-100 p-1 border border-secondary" type="text" id="textInput" placeholder="Consulte medicamentos">
					<div class="mt-3 position-absolute top-2 start-0 dropdown z-1">
						<ul class="dropdown-menu" id="dropdownMenu"></ul>
					</div>
					<input class="rounded-1 border border-secondary" type="button" id="searchButton" value="consultar">
				</div>
				<div data-toggle="buttons" class="mt-2 d-flex gap-4 justify-content-between align-items-center">
					<div class="form-check">
						<input class="form-check-input z-0" type="radio" id="nomeMedicamentoOption" name="radio-query-button" checked/>
						<label class="form-check-label" for="nomeMedicamentoOption">Por nome de medicamento</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="numeroProcessoOption" name="radio-query-button"/>
						<label class="form-check-label" for="numeroProcessoOption">Por n√∫mero de processo</label>
					</div>
				</div>
			</form>
			<div>
				<div class="mb-2 d-flex flex-row justify-content-between align-items-center container-sm">
					<p style="margin-top: revert;" id="responseStatus">Response status:</p>	
					<img id="loadingGif" height="40" src="loading.gif" alt="loading gif"/>
				</div>
				<div style="font-size: medium;border: 1px solid #595959;overflow: scroll;width: 800px;height: 500px;padding: 20px;border-radius: 2px;">
					<button class="rounded-1 border" id="jsonViewoption" disabled>JSON</button>
					<button class="rounded-1 border" id="htmlViewOption" style="display: none;">HTML</button>
					<div style="margin-top: 10px;">
						<div id="responseHTML" style="display: none;"></div>
						<pre id="responseJSON" style="overflow: unset;"></pre>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
