<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>API Medicamentos</title>
		<script src="index.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<main class="d-flex flex-column justify-content-center align-items-center">

			<h2 class="mt-3">API medicamentos</h2>

			<form class="mt-2">
				<div class="d-flex gap-2 justify-content-evenly align-items-center">
					<input class="rounded-1 w-100 p-1 border border-secondary" type="text" id="inputTexto" placeholder="Consulte medicamentos">
					<input class="rounded-1 border border-secondary" type="button" id="botaoConsulta" value="consultar">
				</div>
				<div class="mt-2 d-flex gap-4 justify-content-between align-items-center">
					<div class="form-check">
						<input class="form-check-input" type="radio" id="radioNomeMedicamento" name="radioNomeMedicamento"/>
						<label class="form-check-label" for="radioNomeMedicamento">Por nome de medicamento</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="radioNumeroProcesso" name="radioNumeroProcesso"/>
						<label class="form-check-label" for="radioNumeroProcesso">Por n√∫mero de processo</label>
					</div>
				</div>
			</form>

			<div>
				<div class="mb-2 d-flex flex-row justify-content-between align-items-center container-sm">
					<p style="margin-top: revert;" id="showResponseStatus">Response status:</p>	
					<img id="loadingGif" height="40" src="loading.gif" alt="loading gif"/>
				</div>
				<div style="font-size: medium;border: 1px solid #595959;overflow-x: scroll;width: 800px;height: 500px;padding: 20px;border-radius: 2px;">
					<button class="rounded-1 border" id="jsonViewoption" disabled>JSON</button>
					<button class="rounded-1 border" id="htmlViewOption">HTML</button>
					<div style="margin-top: 10px;">
						<div id="showResponseBodyHTML" style="display: none;"></div>
						<pre id="showResponseBodyJSON"></pre>
					</div>
				</div>
			</div>
			
		</main>
	</body>
</html>
